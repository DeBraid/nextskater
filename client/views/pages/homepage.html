<template name="homepage">
  <div class="container">
     <div class="row">
       {{> greeting}}
     </div>
  </div>
</template>

<template name="greeting">
  <h2>Welcome to Next Skater</h2>
  <p>Mission: build the best resource for Advanced Stats, focus on Hockey to replace the void left by those who've joined the NHL.</p>
  <p>Props to Robb Vollman, Extra Skater, Tyler Dellow, Vic Ferrari and many many others who've made this possible.</p>
  
  <p>Submit the stats you'd like to see in the app and vote. # TO DO</p>

  <div class="row">
    <div class="container">
      <h3><a class="btn btn-warning btn-large" href="{{pathFor 'contact'}}"><i class="fa fa-heart"></i>  Contact Me</a> and help contribute.  </h3> 
      <p>Looking for lists of stats that would be ideally clumped together. (Basic, Advanced, Team, Player, etc).</p>
      <p>Anything new or original.</p>

    </div>
  </div>
</template>
